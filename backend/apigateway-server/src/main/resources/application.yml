
server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/user-service/member/**
            - Method=POST,GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: member-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/oauth2/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: achievement-service
          uri: lb://ACHIEVEMENT-SERVICE
          predicates:
            - Path=/achievement-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/achievement-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: challenge-service
          uri: lb://CHALLENGE-SERVICE
          predicates:
            - Path=/challenge-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/challenge-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: plogging-service
          uri: lb://PLOGGING-SERVICE
          predicates:
            - Path=/plogging-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/plogging-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

